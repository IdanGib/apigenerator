<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="index.css">
 
    <link rel="stylesheet" href="lib/codemirror-5.61.0/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-5.61.0/addon/hint/show-hint.css">

    <script src="lib/codemirror-5.61.0/lib/codemirror.js"></script>
    <script src="lib/codemirror-5.61.0/addon/hint/show-hint.js"></script>
    <script src="lib/codemirror-5.61.0/addon/hint/javascript-hint.js"></script>
    <script src="lib/codemirror-5.61.0/addon/edit/closebrackets.js"></script>
    <script src="lib/codemirror-5.61.0/mode/javascript/javascript.js"></script>

</head>
<body>

    <div class='app'>
        <div id="menu" class="box"></div>
        <div id="user_msg" class="user-msg-container">
            <div id="msg" class="msg"></div>
        </div>
        <div class='header'><div class="title">API</div></div>
        <div class='list'>
            <div class="box">
                <div class="create-api">
                    <input id="api_name" type="text" placeholder="api name" >
                    <button id="create_api">create</button>
                </div>
                <div id="api_list"></div>
            </div>
        </div>
        <div class='editor'>
            <div class='editor-header box'>
                <div>
                    <input type="text" id="selected_name" disabled>
                    <button id="save_api" disabled>save</button>
                    <a id="api_url" href="" target="_blank"></a>
                </div>
                
            </div>
            <div class="code-editor box" style="padding: 0;">
                <div id="code"></div>
            </div>
        </div>
        <div class="global">
            <div class="dependencies box">
                <div class="packages-title">
                    <strong>Packages</strong>
                </div>
                <div id="push_package">
                    <div id="packages_list"></div>
                </div>
                <div class="npmpackage">
                    <input type="text" placeholder="npm package" id="package_name">
                    <button id="install_package">install</button>
                </div>
            </div>           
        </div>
        <div class='footer box'></div>
    </div>
    <script src="/api.js"></script>
    <script src="/code-editor.js"></script>
    <script src="/view.js"></script>
    <script src="/builder.js"></script>
    <script src="/index.js"></script>
</body>
</html>
