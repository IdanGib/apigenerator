<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="index.css">
 
    <link rel="stylesheet" href="lib/codemirror-5.61.0/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-5.61.0/addon/hint/show-hint.css">

    <script src="lib/codemirror-5.61.0/lib/codemirror.js"></script>
    <script src="lib/codemirror-5.61.0/addon/hint/show-hint.js"></script>
    <script src="lib/codemirror-5.61.0/addon/hint/javascript-hint.js"></script>
    <script src="lib/codemirror-5.61.0/addon/edit/closebrackets.js"></script>
    <script src="lib/codemirror-5.61.0/mode/javascript/javascript.js"></script>


    
</head>
<body>
    <div class='app'>
        <div class='header'><div class="title">API</div></div>
        <div class='list'>
            <div class="box">
                <div class="create-api">
                    <input id="createname" type="text" placeholder="api name" >
                    <button id="createbtn">create</button>
                </div>
                <div id="apis"></div>
            </div>
        </div>
        <div class='editor'>
            <div class='editor-header box'>
                <div>
                    <input type="text" id="updatename"  disabled>
                    <button id="updatebtn" disabled>save</button>
                    <span id="saveloader"></span>
                </div>
                <a id="apiurl" href="" target="_blank"></a>
            </div>
            <div class="code-editor box" style="padding: 0;">
                <div id="codeediitor"></div>
            </div>
        </div>
        <div class="global">
            <div class="dependencies box">
                <div><strong>Dependencies</strong></div>
                <div id="dependencies"></div>
                <div class="npmpackage">
                    <input type="text" placeholder="npm package" id="npmpackagename">
                    <button id="npminstallbtn">npm install</button>
                </div>
            </div>           
        </div>
        <div class='footer box'></div>
    </div>
    <script src="/api.js"></script>
    <script src="/code-editor.js"></script>
    <script src="/view.js"></script>
    <script src="/index.js"></script>
</body>
</html>
